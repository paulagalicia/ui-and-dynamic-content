<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">


	<title>UI and Dynamic Content</title>
</head>

<body> 

<main id="form">

    <div id="header">
        <img src="../img/cart.png" alt="">
        <h1>BUY<br>GROCERIES</h1>
        <h2>What do you need to buy today?</h2>
    </div>    

    <div id="form-area">
        <input id="input" type="text" name="input" value="Type your item here">   
        <button id="button" type="button">ADD TO LIST</button>
        <ul id="items"></ul>
        <p id="feedback"></p>
    </div>
        
    <div id="footer">
        <a href="https://www.instagram.com/"><img src="img/ig.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/"><img src="img/fb.png" alt="Facebook"> </a>
        <a href="https://www.twitter.com/"><img src="img/twitter.png" alt="Twitter"> </a>
        <a href="https://www.tiktok.com/"><img src="img/tiktok.png" alt="Tiktok"></a>       
    </div>
    
</main> 


<script src="js/script.js"></script>
</body>
</html>
